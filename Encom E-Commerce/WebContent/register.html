<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link href="https://blackrockdigital.github.io/startbootstrap-sb-admin/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
   <link href="https://blackrockdigital.github.io/startbootstrap-sb-admin/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="https://blackrockdigital.github.io/startbootstrap-sb-admin/css/sb-admin.css" rel="stylesheet">
  <script>
    var check = function() {
        if (document.getElementById('newPassword').value ==
            document.getElementById('password').value){
            document.getElementById('registerForm').submit();
            return;

        } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Incorrecta';
            return;
        }
    }
  </script>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Registrar una cuenta</div>
      <div class="card-body">
        
        <form action="./users" method="POST" id="registerForm" name="registerForm">
        <input type="hidden" value="add" name="action" id="action"> 
         <div class="form-group">
            <label for="exampleInputEmail1">Usuario</label>
            <input class="form-control" id="user" name="user" type="text" aria-describedby="userlHelp" required>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">Nombre</label>
                <input class="form-control" id="name" name="name" type="text" aria-describedby="nameHelp" required>
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">Apellido</label>
                <input class="form-control" id="surname" name="surname" type="text" aria-describedby="nameHelp" required>
              </div>
            </div>
          </div>
          <div class="form-group">
          	<input type="hidden" value="0" name="admin" id="admin">
          	<input type="hidden" value="register" name="register" id="register">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputDNI">DNI</label>
                <input class="form-control" id="dni" name="dni" type="number" min="10000000" max="99999999" step="1" required>
              </div>
              <div class="col-md-6">
                <label for="example-date-input">Fecha de nacimiento</label>
                <input class="form-control" type="date" value="YYYY-MM-DD"  name="birthdate" id="birthdate" min="1900-01-01" max="1999-01-01" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input class="form-control" id="email" name="email" type="email" aria-describedby="emailHelp" required>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" name="newPassword" id="newPassword" type="password" placeholder="Password" required>
              </div>
              <div class="col-md-6">
                <label for="exampleConfirmPassword">Confirm password</label>
                <input class="form-control"  name="password" id="password" type="password" placeholder="Confirm password" required>
              </div>
              <span id='message'></span>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-block" onclick="check();">Register</button>
        </form>
        
        <div class="text-center">
          <a class="d-block small mt-3" href="./login.jsp">Login Page</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
